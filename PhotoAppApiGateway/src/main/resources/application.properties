server.port = 8888

spring.application.name = api-gateway
#Eureka Configuration
eureka.client.service-url.default-zone = http://localhost:8761/eureka
#Spring Cloud Api Gateway Configuration
spring.cloud.gateway.discovery.locator.lower-case-service-id = true

#Automatic Mapping of gateway routes
spring.cloud.gateway.discovery.locator.enabled = true

#Manually Mapping of Gateway routes
#Because spring cloud api gateway have more than one route
spring.cloud.gateway.routes[0].id = users-status-check
# lb - loadbalancer
spring.cloud.gateway.routes[0].uri = lb://user-service
spring.cloud.gateway.routes[0].predicates[0] = Path=/users/status/check
spring.cloud.gateway.routes[0].predicates[1] = Method=GET
spring.cloud.gateway.routes[0].filters[0] = RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1] = RewritePath=/user-service/users/status/check, /users/status/check
#Using regular expression
#spring.cloud.gateway.routes[0].filters[1] = RewritePath=/user-service/(?<segment>.*), /$\{segment}